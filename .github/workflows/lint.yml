---
name: lint
on: [push, pull_request]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Checkout repository
        uses: actions/checkout@v2.3.4
      - name: Setup golangci-lint
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          version: latest
